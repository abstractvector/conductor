version: "3"

services:

  # core services

  mariadb:
    image: mariadb:latest
    container_name: mariadb
    restart: always
    user: "1000:1000"
    ports:
      - 3306:3306
    volumes:
      - ~/data/mariadb:/var/lib/mysql
    env_file:
      - ~/env/mariadb.env

  mongodb:
    image: mongo:latest
    container_name: mongodb
    restart: always
    user: "1000:1000"
    volumes:
      - ~/data/mongodb:/data/db

  influxdb:
    image: influxdb:latest
    container_name: influxdb
    restart: always
    user: "1000:1000"
    volumes:
      - ~/data/influxdb:/var/lib/influxdb

  mosquitto:
    image: eclipse-mosquitto:latest
    container_name: mosquitto
    restart: always
    user: "1000:1000"
    volumes:
      - ~/data/mosquitto:/mosquitto/data

  nginx:
    build: ./nginx
    container_name: nginx
    restart: always
    volumes:
      - ~/data/nginx/certs:/etc/ssl
    ports:
      - 80:80
      - 443:443

  autossh:
    image: jnovack/autossh
    container_name: autossh
    environment:
      - SSH_HOSTUSER=driver
      - SSH_HOSTNAME=adventurousway.com
      - SSH_TUNNEL_REMOTE=8443
      - SSH_TUNNEL_HOST=nginx
      - SSH_TUNNEL_LOCAL=443
      - SSH_MODE=-R
    restart: always
    volumes:
      - ~/.ssh/id_rsa:/id_rsa
    dns:
      - 8.8.8.8
      - 4.2.2.4

  # monitoring

  grafana:
    image: grafana/grafana
    container_name: grafana
    restart: always
    user: "1000:1000"
    volumes:
      - ~/data/grafana:/var/lib/grafana
      - ./grafana/grafana.ini:/etc/grafana/grafana.ini

  prometheus:
    image: prom/prometheus
    container_name: prometheus
    restart: always
    ports:
      - 9090:9090
    volumes:
      - prometheus:/prometheus
    entrypoint:
      - /bin/prometheus
      - --storage.tsdb.path=/prometheus
      - --web.console.libraries=/etc/prometheus/console_libraries
      - --web.console.templates=/etc/prometheus/consoles
      - --config.file=/prometheus/prometheus.yml


  # rv utilities

  nextcloud: # @todo use the fpm version so we can control the user permissions
    image: nextcloud
    container_name: nextcloud
    restart: always
    ports:
      - 8000:80
    volumes:
      - ~/data/nextcloud:/var/www/html

  # rv automation

  node-red:
    image: nodered/node-red-docker
    container_name: node-red
    restart: always
    user: "1000:1000"
    ports:
      - 10110:10110 # Pepwave MAX BR1 GPS Forwarding
    volumes:
      - ~/data/node-red:/data

  # build tools

  jenkins:
    image: jenkins/jenkins:lts
    container_name: jenkins
    restart: always
    user: "1000:1000"
    ports:
      - 8080:8080
    volumes:
      - ~/data/jenkins:/var/jenkins_home

volumes:
  prometheus:
    driver: internal