version: "3"

services:

  mosquitto:
    image: localhost:5000/mosquitto:latest
    container_name: mosquitto
    restart: always
    ports:
      - 1883:1883
      - 9001:9001
    volumes:
      - /data/mosquitto:/mqtt

  node-red:
    image: localhost:5000/node-red:latest
    container_name: node-red
    restart: always
    ports:
      - 1880:1880
    volumes:
      - /data/node-red:/data

